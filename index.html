<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fresca&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- Regresar a pág principal -->
        <a href="/" class="logo">
            <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha">
        </a>
        <!-- Menú -->
        <nav class="navbar">
            <ul>
                <li>Platform</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Resources</li>
                <li>About</li>
            </ul>
        </nav>
        <!-- Acciones -->
        <div class="actions">
            <a href="">Sign in</a>
            <button>Free trial</button>
        </div>
    </header>

    <section class="main">
        <h1>Build your blog. Build your business.</h1>
        <p>Instantly publish articles, drive more traffic, grow your email list, and see your blog's impact on sales</p>
        <form action="">
            <input type='email'>
            <button type="submit">
                Try it now &rarr;
            </button>
        </form>
        <p>
            Start publishing today with a <strong>free 7-day trial.</strong>
        </p>
        <p>
            <strong>No credit card</strong> required.
        </p>
        <img class="centrado_img" src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="Imagen capterra">
    </section>
    
</body>

</html>
